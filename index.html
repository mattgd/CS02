<!DOCTYPE html>
<html>
    <head>
        <title>Seven Day Tour</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body>
        <h1 id="gameTitle">Seven Day Tour</h1>
        <h2>A text-based adventure game.</h2>

        <div id="gameStatus">
            <p id="timer">Time: Game not started.</p>
            <p id="balance"></p>
        </div>
        <div id="gameWindow">
            <textarea id="output" rows="20" cols="50" readonly></textarea>
            <input type="text" id="input" />
            <input type="button" id="submit" onClick="go();" value="Submit" />
        </div>
    </body>
</html>
